<!DOCTYPE html>
<html lang="es">
@app.route("/", methods=["GET", "POST"])
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos al Sumador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos al Sumador</h1>
    <form action="/" method="post">
        <div class="form-group">
            <label for="valor_a">Valor A:</label>
            <input type="number" id="valor_a" name="valor_a" required>
        </div>
        <div class="form-group">
            <label for="valor_b">Valor B:</label>
            <input type="number" id="valor_b" name="valor_b" required>
        </div>
        <div class="form-group">
            <button type="submit">Sumar</button>
            <button type="button" onclick="limpiarCampos()">Limpiar</button>
        </div>
    </form>

    <script>
        function limpiarCampos() {
            document.getElementById('valor_a').value = '';
            document.getElementById('valor_b').value = '';
        }
    </script>
</body>
</html>
